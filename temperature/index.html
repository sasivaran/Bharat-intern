<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="celsiusInput" placeholder="Celsius">
            <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
            <p id="resultFahrenheit"></p>
        </div>
        <div class="converter">
            <input type="number" id="fahrenheitInput" placeholder="Fahrenheit">
            <button onclick="convertToFahrenheit()">Convert to Celsius</button>
            <p id="resultCelsius"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
